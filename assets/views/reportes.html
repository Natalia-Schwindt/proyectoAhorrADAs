<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AhorrADAs</title>
    <meta name="description" content="Ahorra y mantiene tus finanzas al dia" />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://natalia-schwindt.github.io/proyectoAhorrADAs/index.html" />
    <meta property="og:title" content="AhorrADAs" />
    <meta property="og:description" content="Ahorra y mantiene tus finanzas al dia" />
    <meta property="og:image" content="https://i.postimg.cc/qRYhNzVB/ahorra.png" />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://natalia-schwindt.github.io/proyectoAhorrADAs/index.html" />
    <meta property="twitter:title" content="AhorrADAs" />
    <meta property="twitter:description" content="Ahorra y mantiene tus finanzas al dia" />
    <meta property="twitter:image" content="https://i.postimg.cc/qRYhNzVB/ahorra.png" />
    <link rel="icon" href="../img/icono.png" />
    <script src="https://kit.fontawesome.com/cd30d5437a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900">
    <header class="flex justify-between items-center bg-slate-800 h-16 drop-shadow-xl">
        <div class="flex justify-around items-center w-2/3 md:w-1/3 lg:w-1/3 xl:w-2/12">
            <img src="../img/logo.png" alt="Logo" class="w-9 md:w-12 drop-shadow-xl">
            <a href="../../index.html" class="text-blue-500 text-3xl font-bold hover:text-blue-50">AhorrADAs</a>
        </div>
        <nav>
            <div class="justify-end flex lg:hidden">
                <button class="mr-8" id="boton-nav-hamburguesa" aria-label="Menú hamburguesa">
                    <i class="fa-solid fa-bars text-blue-500"></i>
                </button>
            </div>
            <ul id="ul-nav-header" class="hidden absolute top-16 left-0 w-full h-28 flex flex-col items-center justify-center border-t border-slate-700 bg-slate-800 gap-y-2.5 lg:flex lg:flex-row lg:top-0 lg:h-0 lg:border-t-0 lg:relative">
                <li class="text-blue-500 w-4/12 md:w-1/6 lg:w-40 lg:flex lg:items-center">
                    <i class="fa-solid fa-chart-line text-blue-500"></i>
                    <a href="../../index.html" class="ml-3 lg:ml-1 text-blue-500 hover:text-blue-50">Balance</a>
                </li>
                <li class="text-blue-500 w-4/12 md:w-1/6 lg:w-40 lg:flex items-center">
                    <i class="fa-solid fa-tag text-blue-500"></i>
                    <a href="../views/categorias.html" class="ml-3 lg:ml-1 text-blue-500 hover:text-blue-50">Categorías</a>
                </li>
                <li class="text-blue-500 w-4/12 md:w-1/6 lg:w-40 lg:flex items-center">
                    <i class="fa-solid fa-chart-pie text-blue-500"></i>
                    <a href="../views/reportes.html" class="ml-3 lg:ml-1 text-blue-500 hover:text-blue-50">Reportes</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="flex justify-center gap-6">
        <section class="flex flex-col items-stretch bg-slate-800 shadow-lg rounded-md w-4/5 h-8/12 p-5 mt-20 lg:w-2/4">
            <h2 class="text-4xl font-bold text-blue-500 mb-2">Reportes</h2>
            <picture class="w-full mb-10 lg:flex lg:justify-center ocultar-img-texto">
                <img src="../img/reportes.svg" alt="Reportes" class="lg:w-2/5" id="imagen-reportes">
            </picture>
            <div class="flex flex-col items-center pb-5 ocultar-img-texto">
                <h3 class="text-2xl text-center text-blue-500 mb-5">Operaciones insuficientes</h3>
                <p class="text-base text-center text-slate-600 mb-9">Prueba agregando más operaciones</p>
            </div>
            <!-- Sección de resumen del reporte -->
            <div id="reportes" class="hidden">
                <h3 class="text-2xl font-bold text-blue-500 mt-8 lg:mt-0">Resumen</h3>
                <table class="table-auto w-full mt-8">
                    <tbody id="tabla-resumen" class="text-xs text-blue-50 bg-slate-900 lg:text-base">
                        <!-- Aquí se insertarán las filas de la tabla -->
                    </tbody>
                </table>
            </div>
            <!--Sección de totales por categoría-->
            <div id="totales-categoria" class="hidden">
                <h3 class="text-2xl font-bold text-blue-500 mt-8 mb-4">Totales por categorías</h3>
                <table class="table-auto w-full">
                    <thead class="w-full bg-blue-500">
                        <tr>
                            <th class="text-xs text-slate-900 lg:text-base">Categoría</th>
                            <th class="text-xs text-slate-900 lg:text-base">Ganancias</th>
                            <th class="text-xs text-slate-900 lg:text-base">Gastos</th>
                            <th class="text-xs text-slate-900 lg:text-base">Balance</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-categorias" class="text-xs text-blue-50 bg-slate-900 lg:text-base">
                        <!-- Aquí se insertarán las filas de la tabla -->
                    </tbody>
                </table>
            </div>
            <!--Sección de totales por mes-->
            <div id="totales-mes" class="hidden">
                <h3 class="text-2xl font-bold text-blue-500 mt-8 mb-4">Totales por mes</h3>
                <table class="table-auto w-full">
                    <thead class="w-full bg-blue-500">
                        <tr>
                            <th class="text-xs text-slate-900 lg:text-base">Mes</th>
                            <th class="text-xs text-slate-900 lg:text-base">Ganancias</th>
                            <th class="text-xs text-slate-900 lg:text-base">Gastos</th>
                            <th class="text-xs text-slate-900 lg:text-base">Balance</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-meses" class="text-xs text-blue-50 bg-slate-900 lg:text-base">
                        <!-- Aquí se insertarán las filas de la tabla -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="../script/reportes.js"></script>
</body>
</html>
