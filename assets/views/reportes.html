<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AhorrADAs</title>
    <script src="https://kit.fontawesome.com/cd30d5437a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="flex justify-between items-center bg-green-500 h-16">
        <div class="flex justify-around items-center w-2/3 md:w-1/3 lg:w-1/3 xl:w-2/12">
            <i class="fa-solid fa-wallet text-white text-3xl"></i>
            <h1 class="text-white text-3xl font-bold">AhorrADAs</h1>
        </div>
        <nav>
            <div class="justify-end flex lg:hidden">
                <button class="mr-8">
                    <i class="fa-solid fa-bars text-white"></i>
                </button>
            </div>
            <ul class="hidden absolute top-16 left-0 w-full h-28 flex flex-col items-center justify-center border-t bg-green-500 gap-y-2.5">
                <li class="text-white w-4/12">
                    <i class="fa-solid fa-chart-line"></i>
                    <a href="" class="ml-3 lg:ml-1">Balance</a>
                </li>
                <li class="text-white w-4/12 md:w-1/6 lg:w-40">
                    <i class="fa-solid fa-tag"></i>
                    <a href="" class="ml-3 lg:ml-1">Categorías</a>
                </li>
                <li class="text-white w-4/12 md:w-1/6 lg:w-40">
                    <i class="fa-solid fa-chart-pie"></i>
                    <a href="" class="ml-3 lg:ml-1">Reportes</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="flex justify-center h-screen bg-slate-100 gap-6">
        <section class="flex flex-col bg-white shadow-lg rounded-md w-4/5 h-4/6 p-5 mt-20 lg:w-2/4">
            <h2 class="text-4xl font-bold text-slate-700 mb-24">Reportes</h2>
            <picture class="w-full mb-10 lg:flex lg:justify-center">
                <img src="/assets/reportes.svg" alt="Reportes" class="lg:w-2/5">
            </picture>
            <div class="flex flex-col items-center pb-5">
                <h3 class="text-2xl text-center text-slate-700 mb-5">Operaciones insuficientes</h3>
                <p class="text-base text-center text-slate-600 mb-9">Prueba agregando más operaciones</p>
            </div>
        </section>
    </main>
    <script src="../script/app.js"></script>
</body>
</html>
