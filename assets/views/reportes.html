<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AhorrADAs</title>
    <script src="https://kit.fontawesome.com/cd30d5437a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="flex justify-between items-center bg-green-500 h-16">
        <div class="flex justify-around items-center w-2/3 md:w-1/3 lg:w-1/3 xl:w-2/12">
            <i class="fa-solid fa-wallet text-white text-3xl"></i>
            <h1 class="text-white text-3xl font-bold">AhorrADAs</h1>
        </div>
        <nav>
            <div class="justify-end flex lg:hidden">
                <button class="mr-8" id="boton-nav-hamburguesa">
                    <i class="fa-solid fa-bars text-white"></i>
                </button>
            </div>
            <ul id="ul-nav-header" class="hidden absolute top-16 left-0 w-full h-28 flex flex-col items-center justify-center border-t bg-green-500 gap-y-2.5 lg:flex lg:flex-row lg:top-0 lg:h-0 lg:border-t-0 lg:relative">
                <li class="text-white w-4/12 md:w-1/6 lg:w-40 lg:flex lg:items-center">
                    <i class="fa-solid fa-chart-line"></i>
                    <a href="index.html" class="ml-3 lg:ml-1">Balance</a>
                </li>
                <li class="text-white w-4/12 md:w-1/6 lg:w-40 lg:flex items-center">
                    <i class="fa-solid fa-tag"></i>
                    <a href="categorias.html" class="ml-3 lg:ml-1">Categorías</a>
                </li>
                <li class="text-white w-4/12 md:w-1/6 lg:w-40 lg:flex items-center">
                    <i class="fa-solid fa-chart-pie"></i>
                    <a href="reportes.html" class="ml-3 lg:ml-1">Reportes</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="flex justify-center h-screen bg-slate-100 gap-6">
        <section class="flex flex-col bg-white shadow-lg rounded-md w-4/5 h-4/6 p-5 mt-20 lg:w-2/4">
            <h2 class="text-4xl font-bold text-slate-700 mb-24">Reportes</h2>
            <picture class="w-full mb-10 lg:flex lg:justify-center ocultar-img-texto">
                <img src="/assets/reportes.svg" alt="Reportes" class="lg:w-2/5" id="imagen-reportes">
            </picture>
            <div class="flex flex-col items-center pb-5 ocultar-img-texto">
                <h3 class="text-2xl text-center text-slate-700 mb-5">Operaciones insuficientes</h3>
                <p class="text-base text-center text-slate-600 mb-9">Prueba agregando más operaciones</p>
            </div>
            <div id="reportes" class="hidden">
                <h3 class="text-2xl text-center text-slate-700 mb-5">Resumen</h3>
                <p id="categoria-mayor-ganancia" class="text-base text-center text-slate-600 mb-1"></p>
                <p id="categoria-mayor-gasto" class="text-base text-center text-slate-600 mb-1"></p>
                <p id="categoria-mayor-balance" class="text-base text-center text-slate-600 mb-1"></p>
                <p id="mes-mayor-ganancia" class="text-base text-center text-slate-600 mb-1"></p>
                <p id="mes-mayor-gasto" class="text-base text-center text-slate-600 mb-1"></p>
            </div>
            <h3 class="text-2xl font-bold text-slate-700 mt-8">Totales por categorías</h3>
            <table class="table-auto w-full mt-8">
                <thead>
                    <tr>
                        <th class="px-4 py-2">Categoría</th>
                        <th class="px-4 py-2">Ganancias</th>
                        <th class="px-4 py-2">Gastos</th>
                        <th class="px-4 py-2">Balance</th>
                    </tr>
                </thead>
                <tbody id="tabla-categorias">
                    <!-- Aquí se insertarán las filas de la tabla -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="../script/reportes.js"></script>
</body>
</html>
