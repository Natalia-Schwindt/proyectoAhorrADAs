<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AhorrADAs</title>
    <meta name="description" content="Ahorra y mantiene tus finanzas al dia" />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <!-- <meta property="og:url" content="https://memeker.vercel.app/" /> -->
    <meta property="og:title" content="AhorrADAs" />
    <meta property="og:description" content="Ahorra y mantiene tus finanzas al dia" />
    <meta property="og:image" content="https://i.postimg.cc/qRYhNzVB/ahorra.png" />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <!-- <meta property="twitter:url" content="https://memeker.vercel.app/" /> -->
    <meta property="twitter:title" content="AhorrADAs" />
    <meta property="twitter:description" content="Ahorra y mantiene tus finanzas al dia" />
    <meta property="twitter:image" content="https://i.postimg.cc/qRYhNzVB/ahorra.png" />
    <link rel="icon" href="../img/icono.png" />
    <script src="https://kit.fontawesome.com/cd30d5437a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900">
    <header class="flex justify-between items-center bg-slate-800 h-16 drop-shadow-xl">
        <div class="flex justify-around items-center w-2/3 md:w-1/3 lg:w-1/3 xl:w-2/12">
            <img src="../img/logo.png" alt="Logo" class="w-9 md:w-12 drop-shadow-xl">
            <a href="/index.html" class="text-blue-500 text-3xl font-bold hover:text-blue-50">AhorrADAs</a>
        </div>
        <nav>
            <div class="justify-end flex lg:hidden">
                <button class="mr-8" id="boton-nav-hamburguesa" aria-label="Menú hamburguesa">
                    <i class="fa-solid fa-bars text-blue-500"></i>
                </button>
            </div>
            <ul id="ul-nav-header" class="hidden absolute top-16 left-0 w-full h-28 flex flex-col items-center justify-center border-t border-slate-700 bg-slate-800 gap-y-2.5 lg:flex lg:flex-row lg:top-0 lg:h-0 lg:border-t-0 lg:relative">
                <li class="text-blue-500 w-4/12 md:w-1/6 lg:w-40 lg:flex lg:items-center">
                    <i class="fa-solid fa-chart-line text-blue-500"></i>
                    <a href="/index.html" class="ml-3 lg:ml-1 text-blue-500 hover:text-blue-50">Balance</a>
                </li>
                <li class="text-blue-500 w-4/12 md:w-1/6 lg:w-40 lg:flex items-center">
                    <i class="fa-solid fa-tag text-blue-500"></i>
                    <a href="../views/categorias.html" class="ml-3 lg:ml-1 text-blue-500 hover:text-blue-50">Categorías</a>
                </li>
                <li class="text-blue-500 w-4/12 md:w-1/6 lg:w-40 lg:flex items-center">
                    <i class="fa-solid fa-chart-pie text-blue-500"></i>
                    <a href="../views/reportes.html" class="ml-3 lg:ml-1 text-blue-500 hover:text-blue-50">Reportes</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="flex flex-col items-center gap-6 lg:flex lg:flex-row lg:justify-center lg:pb-10 lg:pt-9">
        <!-- Seccion cargar categorias -->
        <section id="categorias" class="bg-slate-800 flex flex-col shadow-lg rounded-md w-10/12 mt-20 p-5 lg:w-2/4">
        <h2 class="pt-2 pb-12 text-4xl font-bold text-blue-500">Categorías</h2>
        <form class="w-full" id="formulario-categoria">
            <label class="font-semibold mr-60 text-blue-500" for="nombre">Nombre</label>
            <input id="nombre-nueva-categoria" aria-label="Nombre" type="text" name="nombre"
                class="w-3/5 my-3 mr-1 p-2 border-2 border-solid border-grey-500 rounded-md lg:w-9/12">
            <button type="submit" id="boton-agregar-nueva-categoria" aria-label="Botón agregar" class="bg-blue-500 hover:bg-slate-900 hover:text-blue-500 p-2 rounded px-3">Agregar</button>
        </form>
        <ul id="lista-nueva-categoria" class="flex flex-col gap-3.5"></ul>
        </section>
        <!-- Seccion editar categorias -->
        <section id="editar-categoria" class="flex flex-col bg-slate-800 shadow-lg rounded-md p-5 gap-6 w-10/12 lg:w-3/4 xl:w-6/12 mt-60 lg:mt-44 hidden">
            <h2 class="text-3xl font-bold text-blue-500">Editar categoría</h2>
            <form id="formulario-editar-categoria">
                <input type="hidden" name="indice" id="indice-input-categoria" aria-label="Editar categoría">
                <ul class="flex flex-col gap-6">
                    <li class="flex flex-col gap-2">
                        <label class="flex flex-col gap-2 text-blue-500">Nombre</label>
                        <input id="editar-nombre-nueva-categoria" aria-label="Nombre" type="text" class="border border-sky-500 rounded border-slate-300 focus-visible:outline-0 focus-visible:border-blue-500 focus-visible:shadow focus-visible:shadow-blue-500">
                    </li>
                    <li class="flex justify-end gap-3">
                        <button id="cancelar-operacion" aria-label="Botón cancelar" class="bg-blue-500 hover:bg-slate-900 hover:text-blue-500 p-2 rounded">Cancelar</button>
                        <button type="submit" aria-label="Botón agregar" class="bg-blue-500 hover:bg-slate-900 hover:text-blue-500 p-2 rounded">Agregar</button>
                    </li>
                </ul>
            </form>
        </section>
    </main>
    <script src="../script/categorias.js"></script>
</body>
</html>
