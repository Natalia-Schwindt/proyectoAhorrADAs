<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" /> -->
    <script src="https://kit.fontawesome.com/cd30d5437a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="flex justify-between items-center bg-green-500 h-16">
        <div class="flex justify-around items-center w-2/3">
            <i class="fa-solid fa-wallet text-white text-3xl"></i>
            <h1 class="text-white text-3xl font-bold">AhorrADAs</h1>
        </div>
        <nav>
            <div class="justify-end flex">
                <button class="mr-8">
                    <i class="fa-solid fa-bars text-white"></i>
                </button>
            </div>
            <ul class="absolute top-16 left-0 w-full h-28 flex flex-col items-center justify-center border-t bg-green-500 gap-y-2.5 hidden">
                <li class="text-white w-4/12">
                    <i class="fa-solid fa-chart-line"></i>
                    <a href="" class="ml-3">Balance</a>
                </li>
                <li class="text-white w-4/12">
                    <i class="fa-solid fa-tag"></i>
                    <a href="" class="ml-3">Categorías</a>
                </li>
                <li class="text-white w-4/12">
                    <i class="fa-solid fa-chart-pie"></i>
                    <a href="" class="ml-3">Reportes</a>
                </li>
            </ul>
        </nav>
    </header>
<main class="flex flex-col items-center bg-slate-100 gap-6">
  <section class="flex flex-col bg-white shadow-lg rounded-md w-10/12 mt-20 p-5">
        <h2 class="pt-3 pb-14 text-3xl font-bold text-slate-700">Balance</h2>
        <div class="flex justify-between pb-6 text-slate-700">
            <h4 class="text-xl">Ganancias</h4>
            <p class="text-green-500">+$0</p>
        </div>
        <div class="flex justify-between pb-6 text-slate-700">
            <h4 class="text-xl">Gastos</h4>
            <p class="text-red-500">-$0</p>
        </div>
        <div class="flex justify-between text-slate-700">
            <h3 class="text-2xl">Total</h3>
            <p class="font-semibold">$0</p>
        </div>
    </section>
  <section class="flex flex-col bg-white shadow-lg rounded-md w-10/12">
        <div>
            <h2>Operaciones</h2>
            <button>+ Nueva operación</button>
        </div>
        <figure>
            <img src="assets/operaciones.svg" alt="">
        </figure>
        <div>
            <h2>Sin resultados</h2>
            <p>Cambia los filtros o agrega operaciones</p>
        </div>
    </section>
    <section class="flex flex-col bg-white shadow-lg rounded-md w-10/12">
        <div>
            <h2>Filtros</h2>
            <label>Ocultar filtros</label>
        </div>
        <form>
            <label for="tipo">Tipo</label>
            <select name="tipo" id="tipo">
                <option value="todos">Todos</option>
                <option value="gasto">Gasto</option>
                <option value="ganancia">Ganancia</option>
            </select>
            <label for="categoria">Categoria</label>
            <select name="categoria" id="categoria">
                <option value="todas">Todas</option>
                <option value="comida">Comida</option>
                <option value="servicios">Servicios</option>
                <option value="salidas">Salidas</option>
                <option value="educacion">Educación</option>
                <option value="transporte">Transporte</option>
                <option value="trabajo">Trabajo</option>
            </select>
            <label for="desde">Desde</label>
            <input type="date" name="desde" id="desde">
            <label for="ordenarPor">Ordenar por</label>
            <select name="ordenarPor" id="ordenarPor">
                <option value="masReciente">Más reciente</option>
                <option value="menosReciente">Menos reciente</option>
                <option value="mayorMonto">Mayor monto</option>
                <option value="menorMonto">Menor monto</option>
                <option value="aZ">A/Z</option>
                <option value="zA">Z/A</option>
            </select>
        </form>
    </section>
</main>
</body>
</html>
