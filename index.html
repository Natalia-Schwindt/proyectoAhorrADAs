<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/cd30d5437a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="flex justify-between items-center bg-green-500 h-16">
        <div class="flex justify-around items-center w-2/3 md:w-1/3 lg:w-1/3 xl:w-2/12">
            <i class="fa-solid fa-wallet text-white text-3xl"></i>
            <h1 class="text-white text-3xl font-bold">AhorrADAs</h1>
        </div>
        <nav>
            <div class="justify-end flex lg:hidden">
                <button class="mr-8">
                    <i class="fa-solid fa-bars text-white"></i>
                </button>
            </div>
            <ul class="hidden absolute top-16 left-0 w-full h-28 flex flex-col items-center justify-center border-t bg-green-500 gap-y-2.5">
                <li class="text-white w-4/12">
                    <i class="fa-solid fa-chart-line"></i>
                    <a href="" class="ml-3 lg:ml-1">Balance</a>
                </li>
                <li class="text-white w-4/12 md:w-1/6 lg:w-40">
                    <i class="fa-solid fa-tag"></i>
                    <a href="" class="ml-3 lg:ml-1">Categorías</a>
                </li>
                <li class="text-white w-4/12 md:w-1/6 lg:w-40">
                    <i class="fa-solid fa-chart-pie"></i>
                    <a href="" class="ml-3 lg:ml-1">Reportes</a>
                </li>
            </ul>
        </nav>
    </header>
<main>
  <section>
        <h2>Balance</h2>
        <div>
            <h4>Ganancias</h4>
            <p>+$0</p>
        </div>
        <div>
            <h4>Gastos</h4>
            <p>-$0</p>
        </div>
        <div>
            <h3>Total</h3>
            <p>$0</p>
        </div>
    </section>
  <section>
        <div>
            <h2>Operaciones</h2>
            <button>+ Nueva operación</button>
        </div>
        <figure>
            <img src="assets/operaciones.svg" alt="">
        </figure>
        <div>
            <h2>Sin resultados</h2>
            <p>Cambia los filtros o agrega operaciones</p>
        </div>
    </section>
    <section>
        <div>
            <h2>Filtros</h2>
            <label>Ocultar filtros</label>
        </div>
        <form>
            <label for="tipo">Tipo</label>
            <select name="tipo" id="tipo">
                <option value="todos">Todos</option>
                <option value="gasto">Gasto</option>
                <option value="ganancia">Ganancia</option>
            </select>
            <label for="categoria">Categoria</label>
            <select name="categoria" id="categoria">
                <option value="todas">Todas</option>
                <option value="comida">Comida</option>
                <option value="servicios">Servicios</option>
                <option value="salidas">Salidas</option>
                <option value="educacion">Educación</option>
                <option value="transporte">Transporte</option>
                <option value="trabajo">Trabajo</option>
            </select>
            <label for="desde">Desde</label>
            <input type="date" name="desde" id="desde">
            <label for="ordenarPor">Ordenar por</label>
            <select name="ordenarPor" id="ordenarPor">
                <option value="masReciente">Más reciente</option>
                <option value="menosReciente">Menos reciente</option>
                <option value="mayorMonto">Mayor monto</option>
                <option value="menorMonto">Menor monto</option>
                <option value="aZ">A/Z</option>
                <option value="zA">Z/A</option>
            </select>
        </form>
    </section>
</main>
</body>
</html>
