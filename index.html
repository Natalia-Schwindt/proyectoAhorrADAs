<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <i class="fa-solid fa-wallet"></i>
            <h1>AhorrADAs</h1>
        </div>
        <nav>
            <div>
                <button>
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
            <ul >
                <li>
                    <i class="fa-solid fa-chart-line"></i>
                    <a href="">Balance</a>
                </li>
                <li>
                    <i class="fa-solid fa-tag"></i>
                    <a href="">Categorías</a>
                </li>
                <li>
                    <i class="fa-solid fa-chart-pie"></i>
                    <a href="">Reportes</a>
                </li>
            </ul>
        </nav>
    </header>
<main>
  <section>
        <h2>Balance</h2>
        <div>
            <h4>Ganancias</h4>
            <p>+$0</p>
        </div>
        <div>
            <h4>Gastos</h4>
            <p>-$0</p>
        </div>
        <div>
            <h3>Total</h3>
            <p>$0</p>
        </div>
    </section>
  <section>
        <div>
            <h2>Operaciones</h2>
            <button>+ Nueva operación</button>
        </div>
        <figure>
            <img src="assets/operaciones.svg" alt="">
        </figure>
        <div>
            <h2>Sin resultados</h2>
            <p>Cambia los filtros o agrega operaciones</p>
        </div>
    </section>
    <section>
        <div>
            <h2>Filtros</h2>
            <label>Ocultar filtros</label>
        </div>
        <form>
            <label for="tipo">Tipo</label>
            <select name="tipo" id="tipo">
                <option value="todos">Todos</option>
                <option value="gasto">Gasto</option>
                <option value="ganancia">Ganancia</option>
            </select>
            <label for="categoria">Categoria</label>
            <select name="categoria" id="categoria">
                <option value="todas">Todas</option>
                <option value="comida">Comida</option>
                <option value="servicios">Servicios</option>
                <option value="salidas">Salidas</option>
                <option value="educacion">Educación</option>
                <option value="transporte">Transporte</option>
                <option value="trabajo">Trabajo</option>
            </select>
            <label for="desde">Desde</label>
            <input type="date" name="desde" id="desde">
            <label for="ordenarPor">Ordenar por</label>
            <select name="ordenarPor" id="ordenarPor">
                <option value="masReciente">Más reciente</option>
                <option value="menosReciente">Menos reciente</option>
                <option value="mayorMonto">Mayor monto</option>
                <option value="menorMonto">Menor monto</option>
                <option value="aZ">A/Z</option>
                <option value="zA">Z/A</option>
            </select>
        </form>
    </section>
</main>
</body>
</html>
