<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AhorrADAs</title>
    <meta name="description" content="Ahorra y mantiene tus finanzas al dia" />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <!-- <meta property="og:url" content="https://memeker.vercel.app/" /> -->
    <meta property="og:title" content="AhorrADAs" />
    <meta property="og:description" content="Ahorra y mantiene tus finanzas al dia" />
    <meta property="og:image" content="https://i.postimg.cc/qRYhNzVB/ahorra.png" />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <!-- <meta property="twitter:url" content="https://memeker.vercel.app/" /> -->
    <meta property="twitter:title" content="AhorrADAs" />
    <meta property="twitter:description" content="Ahorra y mantiene tus finanzas al dia" />
    <meta property="twitter:image" content="https://i.postimg.cc/qRYhNzVB/ahorra.png" />
    <link rel="icon" href="../img/icono.png" />
    <script src="https://kit.fontawesome.com/cd30d5437a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900">
    <header class="flex justify-between items-center bg-slate-800 h-16 drop-shadow-xl">
        <div class="flex justify-around items-center w-2/3 md:w-1/3 lg:w-1/3 xl:w-2/12">
            <img src="/assets/img/logo.png" alt="Logo" class="w-9 md:w-12 drop-shadow-xl">
            <a href="/index.html" class="text-blue-500 text-3xl font-bold hover:text-blue-50">AhorrADAs</a>
        </div>
        <nav>
            <div class="justify-end flex lg:hidden">
                <button class="mr-8" id="boton-nav-hamburguesa" aria-label="Menú hamburguesa">
                    <i class="fa-solid fa-bars text-blue-500"></i>
                </button>
            </div>
            <ul id="ul-nav-header" class="hidden absolute top-16 left-0 w-full h-28 flex flex-col items-center justify-center border-t border-slate-700 bg-slate-800 gap-y-2.5 lg:flex lg:flex-row lg:top-0 lg:h-0 lg:border-t-0 lg:relative">
                <li class="text-blue-500 w-4/12 md:w-1/6 lg:w-40 lg:flex lg:items-center">
                    <i class="fa-solid fa-chart-line text-blue-500"></i>
                    <a href="index.html" class="ml-3 lg:ml-1 text-blue-500 hover:text-blue-50">Balance</a>
                </li>
                <li class="text-blue-500 w-4/12 md:w-1/6 lg:w-40 lg:flex items-center">
                    <i class="fa-solid fa-tag text-blue-500"></i>
                    <a href="./assets/views/categorias.html" class="ml-3 lg:ml-1 text-blue-500 hover:text-blue-50">Categorías</a>
                </li>
                <li class="text-blue-500 w-4/12 md:w-1/6 lg:w-40 lg:flex items-center">
                    <i class="fa-solid fa-chart-pie text-blue-500"></i>
                    <a href="./assets/views/reportes.html" class="ml-3 lg:ml-1 text-blue-500 hover:text-blue-50">Reportes</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="flex flex-col items-center gap-6 lg:flex lg:flex-row lg:justify-center lg:pt-9 lg:items-start"">
        <!-- Seccion Balance (index Balance) -->
        <section id="balance-filtros" class="flex flex-col items-center w-10/12 lg:w-4/12">
            <div class="flex flex-col bg-slate-800 shadow-lg rounded-md w-full mt-10 mb-5 p-5 lg:w-80 lg:mt-0">
                <h2 class="pt-3 pb-14 text-3xl font-bold text-blue-500">Balance</h2>
                <div class="flex justify-between pb-6 text-slate-700">
                    <h4 class="text-xl text-blue-50">Ganancias</h4>
                    <p id="balance-ganancias" class="text-green-500">+$0</p>
                </div>
                <div class="flex justify-between pb-6 text-slate-700">
                    <h4 class="text-xl text-blue-50">Gastos</h4>
                    <p id="balance-gastos" class="text-red-500">-$0</p>
                </div>
                <div class="flex justify-between text-slate-700">
                    <h3 class="text-2xl text-blue-50">Total</h3>
                    <p id="balance-total-ganancias-gastos" class="font-semibold">$0</p>
                </div>
            </div>
            <!-- Contenedor Filtros (index Balance) -->
            <div class="flex flex-col bg-slate-800 shadow-lg rounded-md w-full lg:w-80">
                <div class="flex justify-between items-center p-5 text-blue-500">
                    <h2 class="text-2xl font-bold text-blue-500">Filtros</h2>
                    <label id="ocultar-filtros" class="hover:text-blue-50">Ocultar filtros</label>
                </div>
                <form id="form-filtros" class="p-5 gap-6 w-full">
                    <label for="tipo" class="font-bold text-blue-50">Tipo</label>
                    <select name="tipo" id="tipo" class="w-full my-3 p-2 border-2 border-solid border-grey-500 rounded-md">
                        <option value="todos">Todos</option>
                        <option value="gasto">Gasto</option>
                        <option value="ganancia">Ganancia</option>
                    </select>
                    <label for="categoria" class="font-bold text-blue-50">Categoria</label>
                    <select name="categoria" id="categoria" class="w-full my-3 p-2 border-2 border-solid border-grey-500 rounded-md">
                        <option value="todas">Todas</option>
                    </select>
                    <label for="desde" class="font-bold text-blue-50">Desde</label>
                    <input type="date" name="desde" id="desde" aria-label="Ordenar por" class="w-full my-3 p-2 border-2 border-solid border-grey-500 rounded-md">
                    <label for="ordenar-por" class="font-bold text-blue-50">Ordenar por</label>
                    <select name="ordenar-por" id="ordenar-por" class="w-full mt-3 p-2 border-2 border-solid border-grey-500 rounded-md">
                        <option value="masReciente">Más reciente</option>
                        <option value="menosReciente">Menos reciente</option>
                        <option value="mayorMonto">Mayor monto</option>
                        <option value="menorMonto">Menor monto</option>
                        <option value="aZ">A/Z</option>
                        <option value="zA">Z/A</option>
                    </select>
                </form>
            </div>
        </section>
        <!-- Seccion Operaciones (index Balance)-->
        <section id="operaciones" class="flex flex-col bg-slate-800 shadow-lg rounded-md w-10/12 p-5 mb-5 lg:w-2/4 lg:mb-16">
            <div class="lg:flex justify-between">
                <h2 class="text-2xl font-bold text-blue-500 mb-7">Operaciones</h2>
                <button id="boton-nueva-operacion" aria-label="Botón nueva operación" class="bg-blue-500 text-white px-3 py-2 mb-20 rounded-md hover:bg-slate-800 hover:text-blue-50">+ Nueva operación</button>
            </div>
            <figure id="figure" class="w-full mb-8 lg:flex justify-center">
                <img id="imagen-index" src="/assets/img/billetera.svg" alt="Billetera" class="rounded-lg lg:max-w-md">
            </figure>
            <div id="titulo-parrafo-operaciones" class="flex flex-col items-center pb-20">
                <h2 class="text-2xl text-blue-500 mb-5">Sin resultados</h2>
                <p class="text-base text-center text-blue-500">Cambia los filtros o agrega operaciones</p>
            </div>
            <table class="table-auto w-full">
                <thead class="hidden w-full bg-blue-500" id="table-listado-balance">
                  <tr>
                    <th class="text-xs text-slate-900 lg:text-base">Descripción</th>
                    <th class="text-xs text-slate-900 lg:text-base">Categoria</th>
                    <th class="text-xs text-slate-900 lg:text-base">Fecha</th>
                    <th class="text-xs text-slate-900 lg:text-base">Monto</th>
                    <th class="text-xs text-slate-900 lg:text-base">Acciones</th>
                  </tr>
                </thead>
                <tbody id="lista-nueva-operacion" class="text-xs text-blue-50 bg-slate-900 lg:text-base">
                </tbody>
            </table>
        </section>
        <!-- Formulario Agregar Nueva Operacion (pantalla index Balance) -->
        <section id="ventanaNueva-operacion" class="flex flex-col bg-slate-800 shadow-lg rounded-md p-5 gap-6 w-10/12 mt-28 lg:mt-16 lg:w-3/4 xl:w-6/12 lg:my-40 hidden">
            <h2 class="text-3xl font-bold text-blue-500 mb-2.5">Nueva operación</h2>
            <form id="form-nueva-operacion">
                <ul class="flex flex-col gap-6">
                    <li class="flex flex-col gap-2">
                        <label class="font-bold text-blue-500">Descripción</label>
                        <input id="nuevaOperacion-descripcion" aria-label="Descripción" type="text" class="border border-sky-500 rounded border-slate-300 focus-visible:outline-0 focus-visible:border-blue-500 focus-visible:shadow focus-visible:shadow-blue-500">
                    </li>
                    <li class="flex flex-col gap-2">
                        <label class="font-bold text-blue-500">Monto</label>
                        <input id="nuevaOperacion-monto" aria-label="Monto" type="number" class="border border-sky-500 rounded border-slate-300 focus-visible:outline-0 focus-visible:border-blue-500 focus-visible:shadow focus-visible:shadow-blue-500">
                    </li>
                    <li class="flex flex-col gap-2">
                        <label class="font-bold text-blue-500">Tipo</label>
                        <select id="nuevaOperacion-tipo" name="select" class="border border-sky-500 rounded border-slate-300 focus-visible:outline-0 focus-visible:border-blue-500 focus-visible:shadow focus-visible:shadow-blue-500">
                            <option selected disabled>Seleccione una opcion</option>
                            <option value="gasto">Gasto</option>
                            <option value="ganancia" >Ganancia</option>
                        </select>
                    </li>
                    <li class="flex flex-col gap-2">
                        <label class="font-bold text-blue-500">Categoría</label>
                        <select id="nuevaOperacion-categoria" name="select" class="border border-sky-500 rounded border-slate-300 focus-visible:outline-0 focus-visible:border-blue-500 focus-visible:shadow focus-visible:shadow-blue-500">
                            <option selected disabled>Seleccione una opcion</option>
                        </select>
                    </li>
                    <li class="flex flex-col gap-2">
                        <label class="font-bold text-blue-500">Fecha</label>
                        <input id="nuevaOperacion-fecha" aria-label="Fecha" type="date" class="border border-sky-500 rounded border-slate-300 focus-visible:outline-0 focus-visible:border-blue-500 focus-visible:shadow focus-visible:shadow-blue-500">
                    </li>
                    <li class="flex justify-end gap-3">
                        <button type="button" id="cancelar-operacion" aria-label="Botón cancelar" class="p-2 bg-blue-500 hover:bg-slate-900 hover:text-blue-500 p-2 rounded">Cancelar</button>
                        <button id="agregar-nueva-operacion" aria-label="Botón eliminar" type="submit" class="bg-blue-500 hover:bg-slate-900 hover:text-blue-500 p-2 rounded">Agregar</button>
                    </li>
                </ul>
            </form>
        </section>
        <!-- Formulario Editar Operacion -->
        <section id="seccion-editar-operacion" class="flex flex-col bg-slate-800 shadow-lg rounded-md p-5 gap-6 w-10/12 mt-28 lg:mt-16 lg:w-3/4 xl:w-6/12 hidden">
            <h2 class="text-3xl font-bold text-blue-500">Editar operación</h2>
            <form id="formulario-editar">
                <input type="hidden" name="indice" id="indice-input" aria-label="Editar formulario">
                <ul class="flex flex-col gap-6">
                    <li class="flex flex-col gap-2">
                        <label class="font-bold text-blue-500">Descripción</label>
                        <input id="editar-descripcion" aria-label="Descripción" type="text" class="border border-sky-500 rounded border-slate-300 focus-visible:outline-0 focus-visible:border-blue-500 focus-visible:shadow focus-visible:shadow-blue-500">
                    </li>
                    <li class="flex flex-col gap-2">
                        <label class="font-bold text-blue-500">Monto</label>
                        <input id="editar-monto" aria-label="Monto" type="number" class="border border-sky-500 rounded border-slate-300 focus-visible:outline-0 focus-visible:border-blue-500 focus-visible:shadow focus-visible:shadow-blue-500">
                    </li>
                    <li class="flex flex-col gap-2">
                        <label class="font-bold text-blue-500">Tipo</label>
                        <select id="editar-tipo" name="select" class="border border-sky-500 rounded border-slate-300 focus-visible:outline-0 focus-visible:border-blue-500 focus-visible:shadow focus-visible:shadow-blue-500">
                            <option value="gasto">Gasto</option>
                            <option value="ganancia" selected>Ganancia</option>
                        </select>
                    </li>
                    <li class="flex flex-col gap-2">
                        <label class="font-bold text-blue-500">Categoría</label>
                        <select id="editar-categoria" name="select" class="border border-sky-500 rounded border-slate-300 focus-visible:outline-0 focus-visible:border-blue-500 focus-visible:shadow focus-visible:shadow-blue-500">
                        </select>
                    </li>
                    <li class="flex flex-col gap-2">
                        <label class="font-bold text-blue-500">Fecha</label>
                        <input id="editar-fecha" aria-label="Fecha" type="date" class="border border-sky-500 rounded border-slate-300 focus-visible:outline-0 focus-visible:border-blue-500 focus-visible:shadow focus-visible:shadow-blue-500">
                    </li>
                    <li class="flex justify-end gap-3">
                        <button id="cancelar-operacion-editar" aria-label="Botón cancelar" type="button" class="p-2 bg-blue-500 hover:bg-slate-900 hover:text-blue-500 p-2 rounded">Cancelar</button>
                        <button type="submit" aria-label="Botón editar" class="p-2 bg-blue-500 hover:bg-slate-900 hover:text-blue-500 p-2 rounded">Editar</button>
                    </li>
                </ul>
            </form>
        </section>
    </main>
    <script src="/assets/script/app.js"></script>
</body>
</html>
